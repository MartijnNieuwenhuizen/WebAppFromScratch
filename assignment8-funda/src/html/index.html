<script id="settingsForm" type="text/x-handlebars-template">

                        <option value="2000000">€ 2.000.000</option>
	            </select>
			</span>

<script id="new-houses" type="text/x-handlebars-template">

	<section class="your-houses">
		<p>{{ meta.totalToday }} nieuwe huizen</p>

		<ul class="house-list">
		{{#each this}}
		{{#if today }}
		    <li class="addded-today">
		{{else}}
			<li>
		{{/if}}
				<a href="{{ URL }}">
					<p>{{ Adres }}</p>
					<img src="{{ FotoSecure }}" alt="afbeelding van het huis">
					<p>€ {{ Koopprijs }}</p>
					<p>{{ Discription }}</p>
				</a>
			</li>
		{{/each}}
		</ul>
	</section>

</script>

<script id="houseList" type="text/x-handlebars-template">

	<section class="your-houses">
		<h1> {{ meta.total }} mogelijke Droomhuizen</h1>
		<p>{{ meta.totalToday }} nieuwe huizen</p>

		<ul class="house-list">
		{{#each this.houses}}
		{{#if today }}
		    <li class="addded-today">
		{{else}}
			<li>
		{{/if}}
				<a href="{{ URL }}">
					<p>{{ Adres }}</p>
					<img src="{{ FotoSecure }}" alt="afbeelding van het huis">
					<p>€ {{ Koopprijs }}</p>
					<p>{{ Discription }}</p>
				</a>
			</li>
		{{/each}}
		</ul>
	</section>

</script>
